<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>scroll effect</title>
    <link rel="stylesheet" href="style.css">

                <div class="work-item-icon">
                    <div class="icon-holder i-1">
                        <i class="fa-solid fa-arrow-right"></i>

            <div class="cta">

            </div>
